<section class="stages">
	<div class="stages__container _container">
		<div class="stages__title subtitle">Как мы работаем</div>
		<div class="stages__content-wrapper">
			<div class="stages__steps step-block">
				<svg>
					<use xlink:href="img/sprite.svg#phone"></use>
				</svg>
				<div class="step-block__title">Заявка</div>
				<div class="step-block__descr"><span>Звоните нам или оставляете заявку</span></div>
			</div>
			<div class="stages__steps step-block">
				<svg>
					<use xlink:href="img/sprite.svg#architect"></use>
				</svg>
				<div class="step-block__title">Документация</div>
				<div class="step-block__descr"><span>Составляем смету или коммерческое предложение</span></div>
			</div>
			<div class="stages__steps step-block">
				<svg>
					<use xlink:href="img/sprite.svg#card"></use>
				</svg>
				<div class="step-block__title">Оплата</div>
				<div class="step-block__descr"><span>Наличный или безналичный расчет согласно договору</span></div>
			</div>
			<div class="stages__steps step-block">
				<svg>
					<use xlink:href="img/sprite.svg#rocket"></use>
				</svg>
				<div class="step-block__title">Доставка</div>
				<div class="step-block__descr"><span>Доставка или самовывоз продукции со склада</span></div>
			</div>
		</div>
		<div class="stages__number-wrapper">
			<div class="stages__number">
				<div class="stages__num-1"><span>1</span></div>
			</div>
			<div class="stages__number">
				<div class="stages__num-2"><span>2</span></div>
			</div>
			<div class="stages__number">
				<div class="stages__num-3"><span>3</span></div>
			</div>
			<div class="stages__number">
				<div class="stages__num-4"><span>4</span></div>
			</div>
		</div>
	</div>
</section>
